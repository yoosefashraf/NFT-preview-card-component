<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
  </head>
  <body>
    <div class="center-box">
      <div class="card">
        <div class="image">
        <img src="image-equilibrium.jpg" alt="">
       </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
       
        <div class="info">
          <div class="one">
          <img src="icon-ethereum.svg" alt="">
          <span>0.041ETH</span>
        </div>
        <div class="two">
          <img src="icon-clock.svg" alt="">
          <span>3 day left</span>
        </div>
        </div>

        <div class="footer">
          <img src="image-avatar.png" alt="">
          <p>Creation of <em>Jules Wyvern</em></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/yoosefashraf">Youssef Ashraf Othman</a>.
      </div>
    </div>

  
  </body>
</html>
